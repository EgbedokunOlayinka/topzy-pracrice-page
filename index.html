<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Topzy's page</title>
  </head>
  <body>
    <div class="container">
      <h1 class="page-head">Get in touch</h1>
      <p class="page-sub">Contact us for a quote, help, or to join the team</p>

      <div class="flex-three">
        <div>
          <!-- <img src="./img/map-marker-alt-solid.svg" alt="" class="three-icon" /> -->
          <svg
            aria-hidden="true"
            focusable="false"
            data-prefix="fas"
            data-icon="map-marker-alt"
            class="svg-inline--fa fa-map-marker-alt fa-w-12"
            role="img"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 384 512"
          >
            <path
              fill="currentColor"
              d="M172.268 501.67C26.97 291.031 0 269.413 0 192 0 85.961 85.961 0 192 0s192 85.961 192 192c0 77.413-26.97 99.031-172.268 309.67-9.535 13.774-29.93 13.773-39.464 0zM192 272c44.183 0 80-35.817 80-80s-35.817-80-80-80-80 35.817-80 80 35.817 80 80 80z"
            ></path>
          </svg>
          <p class="three-text">Ikorodu, Lagos</p>
        </div>
        <div>
          <!-- <img src="./img/phone-alt-solid.svg" alt="" class="three-icon" /> -->
          <svg
            aria-hidden="true"
            focusable="false"
            data-prefix="fas"
            data-icon="phone-alt"
            class="svg-inline--fa fa-phone-alt fa-w-16"
            role="img"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 512 512"
          >
            <path
              fill="currentColor"
              d="M497.39 361.8l-112-48a24 24 0 0 0-28 6.9l-49.6 60.6A370.66 370.66 0 0 1 130.6 204.11l60.6-49.6a23.94 23.94 0 0 0 6.9-28l-48-112A24.16 24.16 0 0 0 122.6.61l-104 24A24 24 0 0 0 0 48c0 256.5 207.9 464 464 464a24 24 0 0 0 23.4-18.6l24-104a24.29 24.29 0 0 0-14.01-27.6z"
            ></path>
          </svg>
          <p class="three-text">+2349099649908</p>
        </div>
        <div>
          <!-- <img src="./img/envelope-regular.svg" alt="" class="three-icon" /> -->
          <svg
            aria-hidden="true"
            focusable="false"
            data-prefix="far"
            data-icon="envelope"
            class="svg-inline--fa fa-envelope fa-w-16"
            role="img"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 512 512"
          >
            <path
              fill="#fff"
              d="M464 64H48C21.49 64 0 85.49 0 112v288c0 26.51 21.49 48 48 48h416c26.51 0 48-21.49 48-48V112c0-26.51-21.49-48-48-48zm0 48v40.805c-22.422 18.259-58.168 46.651-134.587 106.49-16.841 13.247-50.201 45.072-73.413 44.701-23.208.375-56.579-31.459-73.413-44.701C106.18 199.465 70.425 171.067 48 152.805V112h416zM48 400V214.398c22.914 18.251 55.409 43.862 104.938 82.646 21.857 17.205 60.134 55.186 103.062 54.955 42.717.231 80.509-37.199 103.053-54.947 49.528-38.783 82.032-64.401 104.947-82.653V400H48z"
            ></path>
          </svg>
          <p class="three-text">agbaje@gmail.com</p>
        </div>
      </div>

      <div class="form-container">
        <h3 class="head">Contact Form</h3>
        <form class="page-form">
          <div class="flex-two">
            <div class="left">
              <label for="name">Name</label>
              <input
                type="text"
                id="name"
                class="page-input"
                placeholder="Your name..."
              />
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                class="page-input"
                placeholder="Your email"
              />
              <label for="number">Phone</label>
              <input
                type="text"
                id="number"
                class="page-input"
                placeholder="Your phone number..."
              />
            </div>

            <div class="right">
              <label for="message">Message</label>
              <textarea
                placeholder="Your message"
                class="big-input"
                rows="9"
                style="resize: none"
              ></textarea>
            </div>
          </div>

          <h4 class="service-head">Services</h4>
          <div class="flex-four">
            <p class="service">Web Design</p>
            <p class="service">Web Development</p>
            <p class="service">Logo Design</p>
            <p class="service">Other</p>
          </div>

          <input type="submit" value="Send Message" class="form-btn" />
        </form>
      </div>
    </div>
  </body>
</html>
